mode: rule
log-level: silent
ipv6: false
tcp-concurrent: true
keep-alive-interval: 30
unified-delay: true
geodata-loader: standard
geodata-mode: false
sniffer:
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: true
dns:
  enable: true
  prefer-h3: true
  enhanced-mode: fake-ip
  ipv6: false
  use-hosts: true
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  proxy-server-nameserver:
    - 'tls://dns.alidns.com'
    - 'tls://dot.pub'
    - 'https://dns.alidns.com/dns-query#h3=true'
    - 'https://doh.pub/dns-query#h3=true'
  nameserver:
    - 'tls://1dot1dot1dot1.cloudflare-dns.com#PROXY'
    - 'tls://dns.google#PROXY'
    - 'tls://dns.opendns.com#PROXY'
    - 'https://dns.cloudflare.com/dns-query#PROXY&h3=true'
    - 'https://dns.google/dns-query#PROXY&h3=true'
    - 'https://doh.opendns.com/dns-query#PROXY&h3=true'
  nameserver-policy:
    geosite:private,onedrive,microsoft@cn,apple@cn,steam@cn,google@cn,jetbrains@cn,category-games@cn,cn:
      - 'tls://dns.alidns.com'
      - 'tls://dot.pub'
      - 'https://dns.alidns.com/dns-query#h3=true'
      - 'https://doh.pub/dns-query#h3=true'
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.localdomain"
    - "*.example"
    - "*.invalid"
    - "*.localhost"
